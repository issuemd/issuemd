<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>issue.md</title>
	<!-- fetch vendor libraries -->
	<script src="../node_modules/marked/marked.min.js"></script>
	<script src="../node_modules/mustache/mustache.min.js"></script>
	<script src="../vendor/pegjs/peg-0.8.0.min.js"></script>
	<script src="../vendor/superagent/index.js"></script>
	<!-- mock the require function -->
	<script>
	var parser;
	function require(resource) {
		switch(resource){
			case 'mustache': return Mustache;
			case 'marked': return marked;
			case './utils.js': return loader.utils;
			case './issuemd-formatter.js': return loader.formatter;
			case './issuemd-merger.js': return loader.merger;
			case '../dist/parser.js': return parser;
		}
	}
	// TODO: tear down the pyramid of doom!
	superagent.get('../src/parser.pegjs').end(function(e, g){
		parser = PEG.buildParser(g.text);
   superagent.get('../src/issuemd-core.js').end(function(e, g){
			eval(g.text);
			superagent.get('hack.js').end(function(e, g){
				eval(g.text);
			});
		});
	});
	</script>
	<!-- load components and add reference to loader -->
	<script>window.module = {}; window.loader = {};</script>
	<script src="../src/utils.js"></script>
	<script>loader.utils = module.exports;</script>
	<script src="../src/issuemd-merger.js"></script>
	<script>loader.merger = module.exports;</script>
	<script src="../src/issuemd-formatter.js"></script>
	<script>loader.formatter = module.exports;</script>

</head>
<body>
</body>
</html>
